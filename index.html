<!DOCTYPE html>
<html>
  <head>
    <title>BINUS School Simprug - Login</title>

    <!-- CSS -->
    <link href="css/screen.css" rel="stylesheet" type="text/css" media="screen">
    
    <!-- JS -->
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.styleableform.js"></script>

    <!-- INIT Plugins -->
    <script type="text/javascript">
        jQuery(document).ready(function($){
            // Let's style some checkboxes
            $('#checkbox-1, #checkbox-2').styleableCheckbox();

            // Heck Let's style dozen checkboxes in one hit
            $('.styled-checkbox').styleableCheckbox();
        });
    </script>
  </head>
  <body>
    <form action="" method="post" id="styleable">
        <p>
            <label>Styling Checkboxes One by One Using Their IDs</label>
            <input type="checkbox" name="checkbox[]" id="checkbox-1" value="1">
            <input type="checkbox" name="checkbox[]" id="checkbox-2" value="2" checked="checked">
            <input type="checkbox" name="checkbox[]" id="checkbox-3" value="3">
            <input type="checkbox" name="checkbox[]" id="checkbox-4" value="4" checked="checked">
        </p>

        <p>
            <label>Styling Dozen of Checkboxes Using Their Class</label>
            <input type="checkbox" name="checkbox2[]" id="checkbox-5" class="styled-checkbox" value="1">
            <input type="checkbox" name="checkbox2[]" id="checkbox-6" class="styled-checkbox" value="2" checked="checked">
            <input type="checkbox" name="checkbox2[]" id="checkbox-7" class="styled-checkbox" value="3">
            <input type="checkbox" name="checkbox2[]" id="checkbox-8" class="styled-checkbox" value="4" checked="checked">
        </p>
    </form>
  </body>
</html>
